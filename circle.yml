machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.cache/docker"
  override:
    - docker info
    - docker build -t gusohal/meteor .
    - bundle install


deployment:
  dockerhub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gusohal/meteor
